<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body class="container" ng-controller="StoreController as store">
    <div class="product row" ng-repeat = "product in store.products">
      <h3>
        {{product.name}}
        <em class="pull-right">{{product.price | currency}}</em>
        <img ng-src= "{{product.images[0].full}}"/>
      </h3>
      <section ng-init = "tab=1" ng-controller = "PanelController as panel">
        <ul class='nav nav-pills'>
          <li ng-class="{active:panel.isSelected(1)}"><a href ng-click="panel.selectTab(1)">Description</a></li>
          <li ng-class="{active:panel.isSelected(2)}"><a href ng-click="panel.selectTab(2)">Specification</a></li>
          <li ng-class="{active:panel.isSelected(3)}"><a href ng-click="panel.selectTab(3)">Reviews</a></li>
        </ul>
        <div class="panel" ng-show="panel.isSelected(1)">
          <h4>Description</h4>
          <blockquote>{{product.description}}</blockquote>
        </div>
        <div class="panel" ng-show="panel.isSelected(2)">
          <h4>Specification</h4>
          <blockquote>Not yet</blockquote>
        </div>
        <div class="panel" ng-show="panel.isSelected(3)">
          <h4>Reviews</h4>
          <blockquote ng-repeat = "review in product.reviews">
            <b>{{review.stars}}</b>
            {{review.body}}
            <cite>{{review.author}}</cite>
          </blockquote>
          <form name="reviewform">
            <blockquote>
              <strong>{{review.stars}} Stars</strong>
              {{review.body}}
              <cite class = "clearfix">_{{review.author}}</cite>
            </blockquote>
            <h4>Submit a Review</h4>
            <fieldset class = "form-group">
              <select ng-model="review.stars" class = "form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars">
                <option value="">Rate the product</option>
              </select>
            </fieldset>
            <fieldset class="form-group">
                <textarea ng-model = "review.body" class="form-control" placeholder="Write a short review of the product..." title="Review"></textarea>
            </fieldset>
           <fieldset class="form-group">
             <input class = "form-control" ng-model="review.author" placeholder="jimmyDean@example.org" type="email" title="Email"/>
           </fieldset>
           <fieldset class="form-group">
             <input value="Submit Review" class="btn btn-primary pull-right" type="submit"/>
           </fieldset>
        </form>
        </div>
      </section>
    </div>
  </body>
</html>
